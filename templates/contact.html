{% extends "base.html" %}
{% load static %}
{% block body %}
<!-- contact -->
<div class="contact">
    <div class="container">
       <div class="row ">
          <div class="col-md-12">
             <div class="titlepage text_align_center">
                <h2>Contact Us</h2>
             </div>
          </div>
          <div class="col-md-6">
             <form id="request" class="main_form">
                <div class="row">
                   <div class="col-md-6 ">
                      <input class="contactus" name="txt1" placeholder="Name*" type="type"> 
                   </div>
                   <div class="col-md-6">
                      <input class="contactus" name="txt2" placeholder="Phone Number*" type="tel" >                          
                   </div>
                   <div class="col-md-12">
                      <input class="contactus" name="txt3" placeholder="Email*" type="type" >                          
                   </div>
                   <div class="col-md-12">
                      <textarea class="textarea" name="txt4" placeholder="Message" type="type" ></textarea>
                   </div>
                   <div class="col-md-12">
                    {% csrf_token %}
                      <button class="send_btn">Send</button>
                   </div>
                </div>
             </form>
          </div>
          <div class="col-md-6">
             <div class="map_main">
                <div class="map-responsive">
                   <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France" width="600" height="450" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
 <!-- contact -->
{% endblock body %}
